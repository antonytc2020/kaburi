<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Kaburi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            background: #181822;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        /* Cerrar sesión arriba derecha */
        #logout-btn {
            display: none;
            position: fixed;
            top: 30px;
            right: 30px;
            background: #ff5252;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 16px #000a;
            z-index: 11;
            transition: filter 0.2s, background 0.2s;
        }
        #logout-btn.show {
            display: block;
        }
        /* Panel de login centrado */
        #auth-section {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(28,28,32,0.92);
            padding: 32px 28px 24px 28px;
            border-radius: 14px;
            box-shadow: 0 4px 24px #000d;
            width: 340px;
            z-index: 10;
        }
        #auth-section.hidden {
            display: none;
        }
        #auth-section h2 { 
            text-align: center; 
            color: #ff5252; 
            margin-top: 0;
            letter-spacing: 2px;
        }
        label { display: block; margin-top: 14px; }
        input {
            width: 100%;
            padding: 9px;
            margin-top: 6px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #222;
            color: #fff;
            font-size: 1em;
        }
        button[type="submit"] {
            margin-top: 19px;
            padding: 12px 20px;
            width: 100%;
            background: #ff5252;
            color: #fff;
            font-size: 1.15em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 6px #0007;
            transition: background 0.2s;
        }
        button[type="submit"]:hover { background: #b71c1c; }
        .switch { margin-top: 22px; text-align: center;}
        #main-options {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        #main-options.show {
            display: flex;
        }
        .options-center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .big-option-btn {
            width: 350px;
            max-width: 90vw;
            padding: 38px 0;
            margin: 23px 0;
            font-size: 2.1em;
            font-weight: bold;
            border-radius: 18px;
            border: 4px solid;
            border-image: linear-gradient(90deg, #ff5252, #f7971e, #38ef7d, #43e8ff, #a259ff, #ff5252) 1;
            color: #fff;
            background: rgba(30,30,35,0.2);
            box-shadow: 0 3px 16px #0009;
            cursor: pointer;
            transition: transform 0.15s, filter 0.18s, border-color 0.2s;
            letter-spacing: 1px;
            backdrop-filter: blur(3px);
        }
        .big-option-btn:hover {
            filter: brightness(1.13);
            transform: scale(1.045);
            border-color: #fff;
        }
        @media (max-width: 500px) {
            #auth-section { width: 96vw; left: 2vw; right: 2vw; padding: 12px 6px;}
            .big-option-btn { font-size: 1.15em; padding: 19px 0; }
            .options-center { padding-top: 60px;}
            #logout-btn { padding: 9px 13px; font-size: 1em; top:10px; right:10px;}
        }
    </style>
</head>
<body>
    <!-- Botón cerrar sesión -->
    <button id="logout-btn">Cerrar sesión</button>
    <!-- Panel de login centrado -->
    <div class="container" id="auth-section">
        <h2 id="form-title">Iniciar Sesión</h2>
        <form id="login-form">
            <label for="login-email">Correo electrónico:</label>
            <input type="email" id="login-email" autocomplete="username" required>
            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" autocomplete="current-password" required>
            <button type="submit">Ingresar</button>
        </form>
        <form id="register-form" style="display:none;">
            <label for="register-email">Correo electrónico:</label>
            <input type="email" id="register-email" autocomplete="username" required>
            <label for="register-password">Contraseña:</label>
            <input type="password" id="register-password" autocomplete="new-password" required>
            <button type="submit">Registrarse</button>
        </form>
        <div class="switch" id="switch-area">
            <span id="toggle-msg">¿No tienes cuenta?</span>
            <a href="#" id="toggle-link">Registrarse</a>
        </div>
    </div>
    <!-- Opciones después de login -->
    <div id="main-options">
        <div class="options-center">
            <button class="big-option-btn" onclick="alert('Hacer pedido')">Hacer pedido</button>
            <button class="big-option-btn" onclick="alert('Reservar pedido')">Reservar pedido</button>
            <button class="big-option-btn" onclick="alert('Pedir por delivery')">Pedir por delivery</button>
        </div>
    </div>
    <script>
        // Alternar entre login y registro
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const toggleLink = document.getElementById('toggle-link');
        const formTitle = document.getElementById('form-title');
        const toggleMsg = document.getElementById('toggle-msg');
        const authSection = document.getElementById('auth-section');
        const switchArea = document.getElementById('switch-area');
        const logoutBtn = document.getElementById('logout-btn');
        const mainOptions = document.getElementById('main-options');

        toggleLink.onclick = function(e){
            e.preventDefault();
            if(loginForm.style.display !== 'none'){
                loginForm.style.display = 'none';
                registerForm.style.display = '';
                formTitle.textContent = 'Registrarse';
                toggleMsg.textContent = '¿Ya tienes cuenta?';
                toggleLink.textContent = 'Iniciar sesión';
            } else {
                loginForm.style.display = '';
                registerForm.style.display = 'none';
                formTitle.textContent = 'Iniciar Sesión';
                toggleMsg.textContent = '¿No tienes cuenta?';
                toggleLink.textContent = 'Registrarse';
            }
        };

        // Simulación de "base de datos" en localStorage
        function getUsers(){
            return JSON.parse(localStorage.getItem('users') || '{}');
        }
        function saveUser(email, password){
            const users = getUsers();
            users[email] = password;
            localStorage.setItem('users', JSON.stringify(users));
        }
        function validateUser(email, password){
            const users = getUsers();
            return users[email] && users[email] === password;
        }

        // Manejar registro
        registerForm.onsubmit = function(e){
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const users = getUsers();
            if(users[email]){
                alert('Este correo ya está registrado.');
            } else {
                saveUser(email, password);
                alert('Registro exitoso. Ahora inicia sesión.');
                loginForm.style.display = '';
                registerForm.style.display = 'none';
                formTitle.textContent = 'Iniciar Sesión';
                toggleMsg.textContent = '¿No tienes cuenta?';
                toggleLink.textContent = 'Registrarse';
                document.getElementById('login-email').focus();
            }
        };

        // Manejar login
        loginForm.onsubmit = function(e){
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            if(validateUser(email, password)){
                localStorage.setItem('session', email);
                document.body.classList.add('logged');
                mainOptions.classList.add('show');
                authSection.classList.add('hidden');
                logoutBtn.classList.add('show');
            } else {
                alert('Correo o contraseña incorrectos.');
            }
        };

        // Cerrar sesión
        logoutBtn.onclick = function() {
            localStorage.removeItem('session');
            document.body.classList.remove('logged');
            mainOptions.classList.remove('show');
            authSection.classList.remove('hidden');
            logoutBtn.classList.remove('show');
            loginForm.reset();
            registerForm.reset();
            loginForm.style.display = '';
            registerForm.style.display = 'none';
            formTitle.textContent = 'Iniciar Sesión';
            toggleMsg.textContent = '¿No tienes cuenta?';
            toggleLink.textContent = 'Registrarse';
            switchArea.style.display = '';
        };

        // Mantener sesión si ya está iniciada
        window.onload = function(){
            if(localStorage.getItem('session')){
                document.body.classList.add('logged');
                mainOptions.classList.add('show');
                authSection.classList.add('hidden');
                logoutBtn.classList.add('show');
            }
        }
    </script>
</body>
</html>
